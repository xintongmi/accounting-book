apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-deployment
  labels:
    app: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
        - name: angular
          image: gcr.io/project-accounting-book/angular-accounting-book:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: angular
  name: angular-service
spec:
  type: ClusterIP
  selector:
    app: angular
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
